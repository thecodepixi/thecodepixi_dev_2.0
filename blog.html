---
layout: default
title: Blog
path: /blog
---
<p><a href='/blog/categories'>All Posts by Category</a></p>

<h1>Latest Posts</h1>
<ul>
  {% for post in site.posts | limit: 3 %}
    <li>
      <h2><a href="{{ post.url }}">{{ post.title }}</a></h2> - {{ post.date | date_to_string }}
      <p>{{ post.excerpt }}</p>
    </li>
  {% endfor %}
</ul>
